<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contact List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of List" lines="full">
      <ion-item>
        <ion-label>
          <strong>{{contact.name}}</strong>
          <p>{{contact.email}}</p>
          <p>{{contact.mobile}}</p>
          <p>{{contact.notes}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editContact(contact.id)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="remove(contact.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-contact']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
